<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Petshop</title>
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">
                <img src="img/Petshop DH-logo-white 1.png" alt="Logo do Petshop">
            </div>

            <div class="links">
                <ul>
                    <li><a href="#">Sobre</a></li>
                    <li><a href="#">Serviços</a></li>
                    <li><a href="#">Contato</a></li>
                    <li><a href="#">Login</a></li>
                </ul>
            </div>
        </div>
    </header>

    <section class="banner">
        <div class="container">
            <div class="texto-banner">
                <h1>
                    Lorem ipsum dolor sit <br>
                    amet, consectetur <br>
                    adipiscing elit, sed do <br>
                    eiusmod tempor <br>
                    incididunt 
                </h1>
            </div>

            <div class="imagem-banner">
                <img src="img/undraw_Dog_walking_re_l61p 1.png" alt="Pessoa passeando com cachorro">
            </div>
        </div>
    </section>

    <section class="servicos">
        <h2>Serviços</h2>
        <div class="container">
        <div class="servico-1">
            <div class="retangulo"></div>
            <div class="info">
                <span>banho completo</span> <br>
                <small>R$40,00</small>
            </div>
        </div>

        <div class="servico-2">
            <div class="retangulo"></div>
            <div class="info">
                <span>banho e tosa</span> <br>
                <small>R$60,00</small>
            </div>
        </div>

        <div class="servico-3">
            <div class="retangulo"></div>
            <div class="info">
                <span>consulta veterinária</span> <br>
                <small>R$150,00</small>
            </div>

        </div>
    </div>
    </section>
</body>
</html>
