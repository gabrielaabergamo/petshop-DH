<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/contato.css">
    <link rel="stylesheet" href="css/universal.css">
    <link rel="stylesheet" href="/componentes/header/header.css">
    <link rel="stylesheet" href="/componentes/footerv2/footerv2.css">
    <title>Document</title>
</head>
<body>
    <header class="header"></header>

    <section class="contato">
        <div class="container contato-container">
            <div class="contato-campo">
                <h1 class="contato-titulo">Contato</h1>
                <form class="contato-form" enctype="multipart/form-data">
                    
                    <input class="contato-form-input" type="text" name="nome" id="nome" placeholder="nome" required>
                    <input class="contato-form-input" type="email" name="email" id="email" placeholder="email" required>
                    <textarea class="contato-form-textarea" name="descricao" id="descricao" placeholder="mensagem"required maxlength="200"></textarea>
                    
                    <button class="contato-form-btn" type="submit">entrar</button>
                </form>
            </div>
            <div class="contato-info">
                <p>
                    CONTATO@PETSHOP.COM.BR <br>
                    (11) 98484-8484 (WHATSAPP) <br>
                    <br>
                    AVENIDA PAULISTA, 4242 <br>
                    BAIRRO CONSOLAÇÃO - SÃO PAULO- SP <br>
                </p>

                <iframe class="contato-iframe" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d317715.7119190874!2d-0.3817828574308245!3d51.52873519860473!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x47d8a00baf21de75%3A0x52963a5addd52a99!2sLondon%2C%20UK!5e0!3m2!1sen!2sbr!4v1631888347353!5m2!1sen!2sbr" width="466" height="257" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
            </div>
        </div>

    </section>

    <footer class="footer"></footer>

    <script type="module">
        import {createElement} from '/componentes/createElement.js'
        import {createMarkupHeader} from '/componentes/header/header.js'
        import {createMarkupFooterv2} from '/componentes/footerv2/footerv2.js'
    
        createElement('.header', createMarkupHeader())
        createElement('.footer', createMarkupFooterv2())
    </script>
</body>
</html>
